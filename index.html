<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>

    <div id='root' @keyup.esc='clearAll'>
      <!-- Header Wrapper -->
      <div class="header-wrapper">
        <input @keyup.enter='sendQuery' v-model='mySearch' type="text">
        <button @click ='sendQuery'><i class="fas fa-search"></i></button>
      </div>

      <!-- Body Wrapper -->
      <div class="body-wrapper">
        <!-- Movie template -->
        <div v-if='myMovies.length == 0'>
          <h1>Please search a movie</h1>
        </div>

        <div v-else v-for='(movie, index) in myMovies' class="movie-template">
          <img src="" alt="">
          <p>{{ movie.title }}</p>
          <p>{{ movie.original_title }}</p>
          <p>{{ movie.original_language }}</p>
          <p v-html='starsRating(movie)'></p>
        </div>       

      </div>

      
    </div>

    
    <!-- Script -->
    <script type="text/javascript" src="javascript/main.js"></script> 
    <!-- Script -->
  </body>

</html>
